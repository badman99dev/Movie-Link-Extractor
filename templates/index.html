<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Live Mirror (with DOM Patching) ‚ú®</title>
    
    <!-- We are importing the morphdom library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/morphdom@2.7.0/dist/morphdom-umd.min.js"></script>
    
    <style>
        :root {
            --bg-dark: #1a1c20;
            --bg-panel: #24292e;
            --bg-terminal: #0d1117;
            --text-light: #e6edf3;
            --text-muted: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-orange: #f78166;
            --border-color: #30363d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            overflow: hidden;
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .control-panel {
            width: 35%;
            min-width: 450px;
            max-width: 600px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .browser-mirror {
            flex-grow: 1;
            background-color: #fff;
        }
        #live-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        #start-mission-btn {
            background-color: var(--accent-green);
            border: 1px solid rgba(240, 246, 252, 0.1);
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: white;
            border-radius: 6px;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        #start-mission-btn:hover { background-color: #4ac260; }
        #start-mission-btn:disabled { background-color: #2e343b; cursor: not-allowed; opacity: 0.6; }

        #log-container {
            flex-grow: 1;
            background-color: var(--bg-terminal);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: 'SF Mono', 'Consolas', 'Liberation Mono', Menlo, Courier, monospace;
            font-size: 13px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        /* Log Colors */
        .log-info { color: var(--accent-blue); }
        .log-success { color: var(--accent-green); }
        .log-error { color: var(--accent-red); }
        .log-warning { color: var(--accent-orange); }
        .log-link a { color: var(--accent-green); text-decoration: none; font-weight: bold; }
        .log-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <h2>üöÄ Efficient Control Panel</h2>
            <button id="start-mission-btn">‚ñ∂Ô∏è Start Live Sync</button>
            <h4>Live Mission Logs:</h4>
            <div id="log-container">Awaiting instructions...</div>
        </div>
        <div class="browser-mirror">
            <iframe id="live-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        // --- Element References ---
        const startBtn = document.getElementById('start-mission-btn');
        const logContainer = document.getElementById('log-container');
        const liveIframe = document.getElementById('live-iframe');

        // --- UI Functions ---
        function addLog(message, type = '') {
            const logEntry = document.createElement('div');
            if (type) logEntry.classList.add(type);
            logEntry.innerHTML = message; // Use innerHTML to render links
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // --- Main Logic ---
        startBtn.addEventListener('click', function() {
            logContainer.innerHTML = '';
            startBtn.disabled = true;
            startBtn.textContent = 'Sync in Progress...';
            
            // Initialize the iframe with a blank but valid HTML structure
            const iframeDoc = liveIframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write('<html><head><base href="https://www.google.com/"></head><body><div style="font-family: sans-serif; padding: 20px;">Waiting for first sync...</div></body></html>');
            iframeDoc.close();
            
            const eventSource = new EventSource('/build');
            
            eventSource.onmessage = function(event) {
                const message = event.data;

                if (message.startsWith('--HTML-SNAPSHOT--')) {
                    const newHtmlString = message.substring(17);
                    
                    // #################################################
                    // ##### THE MORPHDOM MAGIC! #####
                    // #################################################
                    
                    const currentDOM = iframeDoc.documentElement; // Get the whole <html> element
                    
                    // Use morphdom to efficiently update the iframe's entire DOM
                    // This is better than just the body as it also updates the head (e.g., title)
                    morphdom(currentDOM, newHtmlString);
                    
                } else if (message.startsWith('--LINK--')) {
                    addLog(`üîó <strong>LINK:</strong> <a href="${message.substring(8)}" target="_blank">Final URL</a>`, 'log-link');

                } else if (message.includes('--- MISSION COMPLETE ---')) {
                    addLog(message, 'log-success');
                    eventSource.close();
                    startBtn.disabled = false;
                    startBtn.textContent = '‚ñ∂Ô∏è Start New Sync';
                
                } else {
                    let type = '';
                    if (message.includes('‚ùå') || message.includes('failed')) type = 'log-error';
                    else if (message.includes('‚úÖ') || message.includes('‚ú®')) type = 'log-success';
                    else if (message.includes('‚ö†Ô∏è')) type = 'log-warning';
                    else if (message.includes('‚ñ∂Ô∏è') || message.includes('üïµÔ∏è‚Äç‚ôÇÔ∏è') || message.includes('üí£')) type = 'log-info';
                    addLog(message, type);
                }
            };
            
            eventSource.onerror = function() {
                addLog('‚ùå CRITICAL: Connection to server lost.', 'log-error');
                eventSource.close();
                startBtn.disabled = false;
                startBtn.textContent = '‚ñ∂Ô∏è Try Again';
            };
        });
    </script>
</body>
</html>
