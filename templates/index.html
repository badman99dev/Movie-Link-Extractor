<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Remote Scraper Interface üöÄ</title>
    <style>
        :root {
            --bg-dark: #1a1c20;
            --bg-panel: #24292e;
            --bg-terminal: #0d1117;
            --text-light: #e6edf3;
            --text-muted: #8b949e;
            --accent-green: #3fb950;
            --border-color: #30363d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            overflow: hidden;
        }
        .main-container { display: flex; height: 100vh; }
        .control-panel {
            width: 35%;
            min-width: 450px;
            max-width: 600px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .browser-mirror { flex-grow: 1; background-color: #fff; }
        #live-iframe { width: 100%; height: 100%; border: none; }
        h2 { margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .button-group { display: grid; grid-template-columns: 1fr; gap: 10px; margin: 15px 0; }
        button {
            width: 100%; padding: 10px; font-size: 14px; font-weight: 500; cursor: pointer;
            color: white; border: 1px solid var(--border-color); border-radius: 6px; transition: background-color 0.2s;
        }
        #start-mission-btn { background-color: var(--accent-green); border-color: rgba(240, 246, 252, 0.1); }
        #start-mission-btn:hover { background-color: #4ac260; }
        .utility-btn { background-color: #373e47; }
        .utility-btn:hover { background-color: #444c56; }
        button:disabled { background-color: #2e343b; cursor: not-allowed; opacity: 0.6; }
        #log-container {
            flex-grow: 1; background-color: var(--bg-terminal); border: 1px solid var(--border-color);
            border-radius: 6px; padding: 15px; font-family: 'SF Mono', Consolas, monospace;
            font-size: 13px; white-space: pre-wrap; overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <h2>üöÄ Scraper Control</h2>
            <button id="start-mission-btn">‚ñ∂Ô∏è Start Mission</button>
            <div class="button-group">
                <button id="download-html-btn" class="utility-btn" disabled>üìÑ Download Last HTML Snapshot</button>
            </div>
            <h4>Live Mission Logs:</h4>
            <div id="log-container">Awaiting mission start...</div>
        </div>
        <div class="browser-mirror">
            <iframe id="live-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-mission-btn');
        const logContainer = document.getElementById('log-container');
        const liveIframe = document.getElementById('live-iframe');
        const downloadHtmlBtn = document.getElementById('download-html-btn');
        
        let lastHtmlContent = '';

        function downloadFile(content, fileName, contentType) {
            const a = document.createElement("a");
            const file = new Blob([content], { type: contentType });
            a.href = URL.createObjectURL(file);
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(a.href);
        }

        downloadHtmlBtn.addEventListener('click', () => {
            if (lastHtmlContent) {
                downloadFile(lastHtmlContent, 'snapshot_at_failure.html', 'text/html');
            }
        });

        startBtn.addEventListener('click', function() {
            logContainer.innerHTML = '';
            startBtn.disabled = true;
            downloadHtmlBtn.disabled = true;
            startBtn.textContent = 'Mission in Progress...';
            
            const iframeDoc = liveIframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write('<html><body></body></html>');
            iframeDoc.close();
            
            const eventSource = new EventSource('/build');
            
            eventSource.onmessage = function(event) {
                const message = event.data;

                if (message.startsWith('--HTML-SNAPSHOT--')) {
                    lastHtmlContent = message.substring(17);
                    iframeDoc.open();
                    iframeDoc.write(`<base href="https://app.fireworks.ai/">` + lastHtmlContent);
                    iframeDoc.close();
                    downloadHtmlBtn.disabled = false;
                } else if (message.includes('--- MISSION COMPLETE ---')) {
                    logContainer.innerHTML += `<div>${message}</div>`;
                    eventSource.close();
                    startBtn.disabled = false;
                    startBtn.textContent = '‚ñ∂Ô∏è Start New Mission';
                } else {
                    logContainer.innerHTML += `<div>${message}</div>`;
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
            };
            
            eventSource.onerror = function() {
                logContainer.innerHTML += '<div>‚ùå Connection lost.</div>';
                eventSource.close();
            };
        });
    </script>
</body>
</html>
