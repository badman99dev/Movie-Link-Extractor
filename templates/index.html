<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Debugging Interface üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
    <style>
        :root { --main-bg: #2c3e50; --panel-bg: #34495e; --text-color: #ecf0f1; --accent-color: #e67e22; --green: #2ecc71; }
        body { font-family: sans-serif; background-color: var(--main-bg); color: var(--text-color); margin: 0; }
        .main-container { display: flex; height: 100vh; }
        .control-panel { width: 35%; min-width: 450px; background-color: var(--panel-bg); padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .browser-mirror { flex-grow: 1; background-color: #fff; }
        #live-iframe { width: 100%; height: 100%; border: none; }
        h2, h4 { margin-top: 0; }
        .tabs { display: flex; border-bottom: 2px solid var(--main-bg); }
        .tab-button { padding: 10px 15px; cursor: pointer; background-color: #283747; border: none; color: var(--text-color); }
        .tab-button.active { background-color: var(--main-bg); }
        .tab-content { display: none; flex-grow: 1; overflow-y: auto; background-color: #1c2833; padding: 10px; margin-top: -2px; }
        .tab-content.active { display: block; }
        #log-container, #network-log-display { font-family: 'Courier New', monospace; font-size: 14px; white-space: pre-wrap; }
        button { width: 100%; padding: 12px; font-size: 16px; cursor: pointer; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; margin-bottom: 10px; }
        button:disabled { background-color: #95a5a6; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="control-panel">
            <h2>üöÄ Advanced Control Panel</h2>
            <button id="start-mission-btn">‚ñ∂Ô∏è Start Live Sync</button>
            <button id="download-html-btn" disabled>üìÑ Download Last HTML Snapshot</button>
            
            <div class="tabs">
                <button class="tab-button active" onclick="openTab('logs')">Logs</button>
                <button class="tab-button" onclick="openTab('network')">Network</button>
            </div>

            <div id="logs" class="tab-content active">
                <div id="log-container">Awaiting instructions...</div>
            </div>
            <div id="network" class="tab-content">
                <button id="download-network-btn" disabled>üìà Download Full Network Log</button>
                <pre id="network-log-display">Network monitor is idle.</pre>
            </div>
        </div>
        <div class="browser-mirror">
            <iframe id="live-iframe" sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-mission-btn');
        const logContainer = document.getElementById('log-container');
        const liveIframe = document.getElementById('live-iframe');
        const downloadHtmlBtn = document.getElementById('download-html-btn');
        const downloadNetworkBtn = document.getElementById('download-network-btn');
        const networkLogDisplay = document.getElementById('network-log-display');

        let lastHtmlContent = '';
        let networkLogData = null;

        function openTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function downloadFile(content, fileName, contentType) {
            const a = document.createElement("a");
            const file = new Blob([content], { type: contentType });
            a.href = URL.createObjectURL(file);
            a.download = fileName;
            a.click();
            URL.revokeObjectURL(a.href);
        }

        downloadHtmlBtn.addEventListener('click', () => {
            if (lastHtmlContent) {
                downloadFile(lastHtmlContent, 'snapshot.html', 'text/html');
            }
        });

        downloadNetworkBtn.addEventListener('click', () => {
            if (networkLogData) {
                downloadFile(JSON.stringify(networkLogData, null, 2), 'network_log.json', 'application/json');
            }
        });

        startBtn.addEventListener('click', function() {
            logContainer.innerHTML = '';
            networkLogDisplay.textContent = 'Network monitor is idle.';
            startBtn.disabled = true;
            downloadHtmlBtn.disabled = true;
            downloadNetworkBtn.disabled = true;
            startBtn.textContent = 'Sync in Progress...';
            
            const eventSource = new EventSource('/build');
            
            eventSource.onmessage = function(event) {
                const message = event.data;

                if (message.startsWith('--HTML-SNAPSHOT--')) {
                    lastHtmlContent = message.substring(17);
                    const iframeDoc = liveIframe.contentWindow.document;
                    iframeDoc.open();
                    iframeDoc.write(`<base href="https://vegamovies.you/">` + lastHtmlContent);
                    iframeDoc.close();
                    downloadHtmlBtn.disabled = false;
                } else if (message.startsWith('--LINK--')) {
                    const link = message.substring(8);
                    logContainer.innerHTML += `<div>üîó <strong>LINK:</strong> <a href="${link}" target="_blank">Click Here</a></div>`;
                } else if (message.startsWith('--NETWORK-LOG--')) {
                    const jsonData = message.substring(15);
                    networkLogData = JSON.parse(jsonData);
                    networkLogDisplay.textContent = JSON.stringify(networkLogData, null, 2);
                    downloadNetworkBtn.disabled = false;
                } else {
                    logContainer.innerHTML += `<div>${message}</div>`;
                    logContainer.scrollTop = logContainer.scrollHeight;
                }

                if (message.includes('--- MISSION COMPLETE ---')) {
                    eventSource.close();
                    startBtn.disabled = false;
                    startBtn.textContent = '‚ñ∂Ô∏è Start New Sync';
                }
            };
            
            eventSource.onerror = function() {
                logContainer.innerHTML += '<div>‚ùå Connection lost.</div>';
                eventSource.close();
                startBtn.disabled = false;
                startBtn.textContent = '‚ñ∂Ô∏è Try Again';
            };
        });
    </script>
</body>
</html>
